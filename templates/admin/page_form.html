{% extends "admin/base_admin.html" %}
{% load static %}

{% block title %}{{ title }} - Matana CMS{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Page Info -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h3 class="text-lg font-semibold mb-4">Page Information</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title" value="{{ page.title }}"
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Meta Description</label>
                    <textarea name="meta_description" rows="2" 
                              class="w-full px-4 py-2 border rounded-lg">{{ page.metadata.meta_description }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Meta Keywords</label>
                    <input type="text" name="meta_keywords" value="{{ page.metadata.meta_keywords }}"
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>
        </div>

        <!-- Content Blocks -->
        <div class="space-y-6">
            {% for identifier, content in blocks.items %}
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">{{ identifier|title }}</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Content (JSON)</label>
                        <textarea name="block_{{ identifier }}_content" 
                                  rows="10"
                                  class="w-full px-4 py-2 border rounded-lg font-mono text-sm">{{ content|safe }}</textarea>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-4">
            <button type="button" onclick="history.back()" 
                    class="px-6 py-2 border rounded-lg hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
// Format JSON in textareas for better readability
document.addEventListener('DOMContentLoaded', function() {
    const textareas = document.querySelectorAll('textarea[name$="_content"]');
    textareas.forEach(textarea => {
        try {
            const content = JSON.parse(textarea.value);
            textarea.value = JSON.stringify(content, null, 2);
        } catch (e) {
            console.error('Invalid JSON:', e);
        }
    });
});
</script>
{% endblock %}
