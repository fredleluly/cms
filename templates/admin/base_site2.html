{% extends 'admin/base.html' %}
{% load static %}

{% block title %}{{ title }} | Matana CMS{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}" class="brand">
        <img src="{% static 'images/logo-matana-white.png' %}" alt="Matana" class="brand-logo">
        <span class="brand-text">CMS Admin</span>
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Color Variables */
    :root {
        /* Brand Colors */
        --primary: #2448A1;
        --primary-dark: #1B3168;
        --secondary: #F08C1B;
        --secondary-dark: #C17015;

        /* UI Colors - Light Mode */
        --bg-main: #ffffff;
        --bg-secondary: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        
        /* Accent Colors */
        --success: #059669;
        --danger: #dc2626;
        --warning: #eab308;
        --info: #0ea5e9;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg-main: #1e293b;
            --bg-secondary: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
    }

    /* Global Styles */
    body {
        background: var(--bg-main);
        color: var(--text-primary);
    }

    /* Header & Branding */
    #header {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
    }

    .brand-logo {
        height: 32px;
        width: auto;
    }

    .brand-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary);
    }

    /* Navigation */
    div.breadcrumbs {
        background: var(--primary);
        padding: 1rem 2rem;
        color: #fff;
        border-bottom: 3px solid var(--secondary);
    }

    div.breadcrumbs a {
        color: rgba(255, 255, 255, 0.9);
    }

    div.breadcrumbs a:hover {
        color: #fff;
    }

    /* Content Area */
    #content {
        background: var(--bg-main);
        padding: 2rem;
    }

    /* Module Headers */
    .module h2, .module caption, .inline-group h2 {
        background: var(--primary);
        color: #fff;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 0.5rem 0.5rem 0 0;
    }

    /* Forms & Inputs */
    input[type="text"], 
    input[type="password"], 
    input[type="email"], 
    input[type="number"], 
    input[type="url"], 
    input[type="tel"], 
    textarea, 
    select, 
    .vTextField {
        background: var(--bg-main);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.5rem;
        border-radius: 0.375rem;
    }

    /* Buttons */
    .button, 
    input[type=submit], 
    input[type=button], 
    .submit-row input, 
    a.button {
        background: var(--primary);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .button:hover, 
    input[type=submit]:hover, 
    input[type=button]:hover {
        background: var(--primary-dark);
    }

    .button.default, 
    input[type=submit].default, 
    .submit-row input.default {
        background: var(--secondary);
    }

    .button.default:hover, 
    input[type=submit].default:hover {
        background: var(--secondary-dark);
    }

    /* Tables */
    table {
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        overflow: hidden;
    }

    thead th {
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-weight: 600;
        padding: 1rem;
    }

    /* Status Indicators */
    .success {
        color: var(--success);
    }

    .error {
        color: var(--danger);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        #header {
            padding: 1rem;
        }

        div.breadcrumbs {
            padding: 1rem;
        }

        #content {
            padding: 1rem;
        }
    }
</style>
{% endblock %}
