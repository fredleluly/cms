{% extends "base.html" %}

{% load static %}
{% block title %}Mata Kuliah Umum - Matana University{% endblock %}

{% block extra_css %}
<style>
    /* Base Styles */
    :root {
        --primary-color: #004AAD;
        --secondary-color: #FFB140;
        --text-dark: #1a1a1a;
        --text-light: #666666;
        --mobile-padding: clamp(1rem, 5vw, 2rem);
    }

    /* Enhanced Responsive Typography */
    @media (max-width: 768px) {
        h1 { 
            font-size: clamp(1.75rem, 4vw, 2.5rem); 
            line-height: 1.2;
        }
        h2 { 
            font-size: clamp(1.35rem, 3.5vw, 2rem);
            line-height: 1.3;
        }
        h3 { 
            font-size: clamp(1.15rem, 2.5vw, 1.5rem);
            line-height: 1.4;
        }
    }

    /* Hero Section */
    .hero-section {
        background: linear-gradient(rgba(0, 74, 173, 0.9), rgba(0, 74, 173, 0.9)),
                    url('{% static "images/campus-aerial.jpg" %}') center/cover;
        padding: clamp(4rem, 15vh, 8rem) 0;
        text-align: center;
        color: white;
        margin-bottom: 3rem;
    }

    .hero-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        opacity: 0.9;
        max-width: 800px;
        margin: 0 auto;
    }

    /* Section Styles */
    .section-title {
        position: relative;
        margin-bottom: clamp(2.5rem, 8vw, 4rem);
        text-align: center;
        color: var(--text-dark);
        font-weight: bold;
        font-size: 24px;
    }

    .section-description {
        text-align: center;
        max-width: 800px;
        margin: -2rem auto 3rem;
        color: var(--text-light);
        font-size: clamp(1rem, 2vw, 1.125rem);
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--secondary-color);
        border-radius: 2px;
    }

    /* UKM Grid */
    .ukm-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: clamp(1.5rem, 4vw, 3rem);
        padding: 1rem;
    }

    /* UKM Card */
    .ukm-card {
        position: relative;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        aspect-ratio: 4/3;
    }

    .ukm-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .ukm-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.5s ease;
    }

    .ukm-card:hover .ukm-image {
        transform: scale(1.05);
    }

    .ukm-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0) 100%);
        display: flex;
        align-items: flex-end;
        padding: 1.5rem;
        color: white;
    }

    .ukm-title {
        font-size: clamp(1.1rem, 2.5vw, 1.25rem);
        font-weight: 600;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Section Container */
    .section-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 var(--mobile-padding);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .ukm-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        section {
            padding: clamp(3rem, 8vw, 5rem) 0;
        }

        .ukm-overlay {
            padding: 1rem;
        }
    }

    /* Documents Button */
    .documents-section {
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }
    
    .documents-button {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .documents-button:hover {
        background-color: #003b8a;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .documents-button i {
        margin-right: 8px;
    }

    /* Print Styles */
    @media print {
        .ukm-card {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .hero-section {
            background: white !important;
            color: black !important;
            padding: 2rem 0;
        }

        .ukm-overlay {
            background: none;
            color: black;
        }
        
        .documents-section {
            display: none;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="section-container">
        <!-- <h1 class="hero-title">{{ blocks.hero_section.title }}</h1>
        <p class="hero-subtitle">{{ blocks.hero_section.subtitle }}</p> -->
        <h1 class="hero-title">Mata Kuliah Umum</h1>
        <p class="hero-subtitle">Mata Kuliah Umum Matana University</p>
    </div>
</section>

<!-- Documents Section -->
<section class="documents-section">
    <div class="section-container">
        <a href="https://drive.google.com/drive/folders/1CBHdeP5J_TeeoqwbcIZgvz8BsT3V9dJD?usp=sharing" target="_blank" class="documents-button">
            <i class="fas fa-file-alt"></i>Dokumen MKU
        </a>
    </div>
</section>

{% endblock %}
